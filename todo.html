<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Application</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous"/>
</head>
<body >
    <div class="container my-2">

        <h1 class="text-center" >To do Application</h1>
        
        <div class="card">
            <div class="card-body">
                <form action="#">

                    <input id="title" type="text" class="form-control" placeholder="Enter To Do Title" />

                    <br>

                    <textarea id="desc" cols="10" rows="5" class="form-control" placeholder="Enter To Do description"></textarea>
                    
                    <div class="container text-center mt-1">
                        <button onclick="add_todo()" class="btn btn-primary">ADD To Do List</button>
                    </div>
                    </div>

                </form>
            </div>
        </div>
            <div class="main-content" id="main-content">


            </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
